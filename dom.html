<!-- //Basic DOM Manipulation
//Change the text of a paragrapg on a webpage using javascript -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myPara">This is a Paragraph</p>
    <script>
        let Paragraph=document.getElementById("myPara");
        console.log(Paragraph);
        Paragraph.textContent= "This text has been changed using JavaScript!";


    </script>
</body>
</html>
